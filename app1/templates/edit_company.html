<script>
    function getValue() {

        return document.getElementById('country').value;
    }

    function showCountry() {
        document.getElementById('myForm1').style.visibility = "visible";
        document.getElementById("myForm1").style.display = "block";



    }
    function setState(stat) {
        document.getElementById('state').value = stat;
        //alert(document.getElementById('state').value);

        document.getElementById('myForm').style.visibility = "hidden";

    }
    function setDivision(divis) {
        document.getElementById('state').value = divis;
        document.getElementById('myFormbang').style.visibility = "hidden";
    }
    function setRegion(regi) {
        document.getElementById('state').value = regi;
        document.getElementById('myFormghana').style.visibility = "hidden";
    }
    function setDistrict(di) {
        document.getElementById('state').value = di;
        document.getElementById('myFormhong').style.visibility = "hidden";
    }
    function setCountry(countr) {

        document.getElementById('country').value = countr;
        document.getElementById('myForm1').style.visibility = "hidden";
        if (countr == "India") {
            document.getElementById('st').style.visibility = "visible";

            document.getElementById('st').style.display = "block";
            document.getElementById('myForm').style.visibility = "visible";
            document.getElementById("myForm").style.display = "block";
            document.getElementById('myFormusa').style.visibility = "hidden";
            document.getElementById('div').style.display = "none";
            document.getElementById('reg').style.display = "none";
            document.getElementById('dis').style.display = "none";
            document.getElementById('dis').style.visibility = "none";
            document.getElementById('currency_symbol').value = 'Rs';
            document.getElementById('formal_name').value = 'INR';

        }

        else if (countr == "Bangladesh") {
            //India states      
            document.getElementById('myForm').style.visibility = "hidden";
            document.getElementById('myFormbang').style.visibility = "visible";
            document.getElementById("myFormbang").style.display = "block";
            document.getElementById('div').style.visibility = "visible";
            document.getElementById('div').style.display = "block";
            document.getElementById('st').style.display = "none";
            document.getElementById('dis').style.display = "none";
            document.getElementById('reg').style.display = "none";
            document.getElementById('currency_symbol').value = 'TK';
            document.getElementById('formal_name').value = 'Bangladeshi Taka';
        }
        else if (countr == "Ghana") {
            //India states      
            document.getElementById('myForm').style.visibility = "hidden";
            document.getElementById('myFormghana').style.visibility = "visible";
            document.getElementById("myFormghana").style.display = "block";
            document.getElementById('reg').style.visibility = "visible";
            document.getElementById('reg').style.display = "block";
            document.getElementById('st').style.display = "none";
            document.getElementById('dis').style.display = "none";
            document.getElementById('div').style.display = "none";
            document.getElementById('currency_symbol').value = 'GHC';
            document.getElementById('formal_name').value = 'Ghanaian cedi';
        }
        else if (countr == "Hong Kong") {
            //India states      
            document.getElementById('myForm').style.visibility = "hidden";
            document.getElementById('myFormhong').style.visibility = "visible";
            document.getElementById("myFormhong").style.display = "block";
            document.getElementById('dis').style.visibility = "visible";
            document.getElementById('dis').style.display = "block";
            document.getElementById('st').style.display = "none";
            document.getElementById('div').style.display = "none";
            document.getElementById('reg').style.display = "none";
            document.getElementById('currency_symbol').value = 'HKD';
            document.getElementById('formal_name').value = 'Hong Kong Dollar';
        }
        else if (countr == "Bhutan") {
            //India states      
            document.getElementById('myForm').style.visibility = "hidden";
            document.getElementById('myFormhong').style.visibility = "visible";
            document.getElementById("myFormhong").style.display = "block";
            document.getElementById('dis').style.visibility = "visible";
            document.getElementById('dis').style.display = "block";
            document.getElementById('st').style.display = "none";
            document.getElementById('div').style.display = "none";
            document.getElementById('reg').style.display = "none";
            document.getElementById('currency_symbol').value = 'Nu';
            document.getElementById('formal_name').value = 'Bhutanese Ngultrum';
        }
        else {
            document.getElementById('state').value = '';
            document.getElementById('currency_symbol').value = '';
            document.getElementById('formal_name').value = '';
            document.getElementById('myForm').style.visibility = "hidden";
            document.getElementById('myFormhong').style.visibility = "hidden";
            document.getElementById('myFormghana').style.visibility = "hidden";
            document.getElementById('myFormbang').style.visibility = "hidden";
            document.getElementById('myFormusa').style.visibility = "hidden";
        }
    }


    $(document).ready(function () {

    });




    function copyName() {
